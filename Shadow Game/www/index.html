<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
    
    	<div id="wrapper">
        	<div id="stage">
            	<div id="hero"></div>
                <div id="zone_danger"></div>
            	<div id="zone_1" class="zone"></div>
                <div id="zone_2" class="zone"></div>
                <div id="zone_3" class="zone"></div>
                <div id="background"></div>
                
                <div class="obstacle"></div>
            </div>
        </div>
    	
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
            app.initialize();
			var zoneWidth = $(".zone").width();
			var zoneHeight = $(".zone").height();
			var distanceObstacle = zoneHeight+200;
			var zoneCurr = 2;
			$("#hero").html(zoneCurr);
			
			function moveObstacle(){
				$(".obstacle").animate({
						bottom: "+="+distanceObstacle+"px",
					}, 10000, "linear", function() {
						$(".obstacle").css("bottom", "-200px");
						moveObstacle();
				});
			}
			
			swipedetect(document, function(swipedir){
				if(swipedir =='left'){
					if(zoneCurr>1){
						$("#hero").css("left", "-="+zoneWidth+"px");
						zoneCurr--;
						$("#hero").html(zoneCurr);
					}
				}
				if(swipedir =='right'){
					if(zoneCurr<3){
						$("#hero").css("left", "+="+zoneWidth+"px");
						zoneCurr++;
						$("#hero").html(zoneCurr);
					}
				}
			});
			
			moveObstacle();
        </script>
    </body>
</html>
